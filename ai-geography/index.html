<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI World Geography - Family Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #0f172a; overflow: hidden; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #1e293b; }
        #map-svg { width: 100%; height: 100%; }
        .country-path { stroke: #94a3b8; stroke-width: 0.5px; cursor: pointer; transition: fill 0.2s; fill: #334155; }
        .country-path:hover { fill: #64748b !important; }
        .hud { position: absolute; z-index: 10; pointer-events: none; }
        .hud-content { pointer-events: auto; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid #334155; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        #tooltip { position: absolute; opacity: 0; pointer-events: none; background: #0f172a; color: white; padding: 5px 12px; border-radius: 8px; border: 2px solid #22d3ee; font-size: 16px; font-weight: bold; z-index: 100; }
        .pulse-button { animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="fixed inset-0 z-50 bg-slate-900 flex flex-col items-center justify-center p-6 text-center">
            <h1 class="text-6xl font-black mb-6 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 uppercase tracking-tight">World Explorer</h1>
            <p id="loading-voice-text" class="text-xl mb-10 text-amber-400 animate-pulse font-bold">Warming up the explorer engines...</p>
            <button id="start-btn" class="hidden bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-6 px-16 rounded-full text-4xl shadow-2xl transition-all hover:scale-110">START ADVENTURE</button>
        </div>

        <div id="winner-screen" class="hidden fixed inset-0 z-50 bg-emerald-900/98 flex flex-col items-center justify-center p-6 text-center">
            <div class="text-9xl mb-6">üèÜ</div>
            <h1 id="winner-text" class="text-8xl font-black mb-4 text-white uppercase"></h1>
            <p class="text-2xl mb-10 text-emerald-100 font-bold">Papa Pooh is so proud of his champions!</p>
            <button onclick="location.reload()" class="bg-white text-emerald-900 font-black py-4 px-12 rounded-full text-3xl shadow-2xl">PLAY AGAIN</button>
        </div>

        <div class="hud top-4 left-4">
            <div class="hud-content p-4 flex gap-8">
                <div id="box-Alani" class="text-center"><p class="text-[10px] font-black text-emerald-400 uppercase">ALANI üéæ</p><p id="score-Alani" class="text-4xl font-mono font-bold text-white">0</p></div>
                <div class="w-px bg-slate-700 h-12"></div>
                <div id="box-Wilder" class="text-center opacity-50 transition-opacity"><p class="text-[10px] font-black text-cyan-400 uppercase">WILDER üéÆ</p><p id="score-Wilder" class="text-4xl font-mono font-bold text-white">0</p></div>
            </div>
        </div>

        <div class="hud top-1/3 left-4">
            <button onclick="papaEncourage()" class="hud-content pulse-button p-4 flex flex-col items-center gap-2 border-emerald-400 border-4 bg-slate-900 shadow-2xl">
                <span class="text-5xl">üë¥</span>
                <p class="text-emerald-400 font-black text-xs uppercase tracking-widest">Ask Papa!</p>
            </button>
        </div>

        <div class="hud top-4 right-4 text-right">
            <div class="hud-content p-6 border-2 border-cyan-500/50 min-w-[300px]">
                <p id="turn-label" class="text-cyan-400 text-sm font-black uppercase mb-1"></p>
                <p class="text-slate-500 text-xs uppercase font-bold">Find this country:</p>
                <h2 id="target-country" class="text-5xl font-black text-white leading-tight">---</h2>
                <p id="hint-text" class="text-amber-300 text-sm font-bold italic mt-4 hidden bg-amber-900/40 p-3 rounded-xl border border-amber-500/30">üí° Hint: Look in the bright blue area!</p>
            </div>
        </div>

        <div id="fact-container" class="hud bottom-8 left-8 opacity-0 transition-opacity duration-500 max-w-md">
            <div class="hud-content border-emerald-500/50 p-6">
                <div class="flex items-center gap-3 mb-2"><span class="text-2xl">ü§ñ</span><h4 class="text-emerald-400 font-black text-xs uppercase tracking-widest tracking-widest">Family & World Facts</h4></div>
                <p id="fact-text" class="text-lg text-slate-100 leading-snug font-medium italic"></p>
            </div>
        </div>

        <svg id="map-svg"></svg>
        <div id="tooltip"></div>
    </div>

    <script>
        const players = ['Alani', 'Wilder'];
        let currentPlayer = 'Alani';
        let scores = { Alani: 0, Wilder: 0 };
        let targetCountry = null;
        let countriesData = [];
        let currentContinent = "";
        let preferredVoice = null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // LOUDER SOUNDS ENGINE
        function playSound(frequency, type, duration, volume = 0.3) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            // Increased initial volume and adjusted ramp
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const funnyFacts = {
            "Portugal": "Portugal is your special home! It has been a country since 1139, and Great Grandfather and Titi live there right now!",
            "India": "India is very special to your family! It has a floating post office and the most delicious food in the whole world!",
            "Canada": "Canada is so big it has 6 time zones. If you play tennis there, the ball might land in tomorrow!",
            "Brazil": "Brazil has over 4,000 airports! That's more levels than Wilder's favorite video game!",
            "Australia": "Australia has a pink lake called Lake Hillier. It looks like giant strawberry milk!",
            "Italy": "Italy has a fountain that pours free red wine. Papa Pooh thinks that is the best invention ever!",
            "Japan": "Japan has trains that float on magnets! They move faster than Alani's fastest tennis serve!",
            "France": "In France, you can buy a baguette from a vending machine 24 hours a day. Bread for everyone!",
            "United States of America": "The USA is where 100 acres of pizza are eaten every single day. That's a lot of cheese!",
            "Switzerland": "In Switzerland, it is illegal to own just one guinea pig because they get lonely. They need a best friend!",
            "China": "China built a special bridge for crabs to cross the road safely. They are very polite crabs!",
            "Egypt": "Ancient Egyptians used moldy bread to help heal cuts. Don't try that at home, Alani!",
            "Mexico": "The first chocolate bar was made in Mexico! Wilder says thank you for the treats!",
            "Iceland": "Iceland is the only country in the world without any mosquitoes. Lucky them!"
        };

        const sillyCompliments = ["Ace shot, Alani!", "Level Up, Wilder!", "Bingo!", "Superstar!", "Kaboom! Perfect!"];

        const continentsMap = {
            "Canada": "North America", "United States of America": "North America", "Mexico": "North America",
            "Brazil": "South America", "Argentina": "South America", "Chile": "South America",
            "France": "Europe", "Italy": "Europe", "Germany": "Europe", "Spain": "Europe", "United Kingdom": "Europe", "Portugal": "Europe", "Switzerland": "Europe", "Norway": "Europe",
            "China": "Asia", "India": "Asia", "Japan": "Asia", "Thailand": "Asia", "Russia": "Asia",
            "Egypt": "Africa", "South Africa": "Africa", "Nigeria": "Africa", "Kenya": "Africa",
            "Australia": "Oceania", "New Zealand": "Oceania"
        };

        // FIXED VOICE LOADING
        function initVoices() {
            const voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                preferredVoice = voices.find(v => v.name.includes('Female') || v.name.includes('Google US English') || v.name.includes('Samantha') || v.name.includes('Zira'));
                document.getElementById('loading-voice-text').innerText = "Alani and Wilder, get ready for a global adventure!";
                document.getElementById('start-btn').classList.remove('hidden');
            }
        }

        window.speechSynthesis.onvoiceschanged = initVoices;
        initVoices(); // Call once for Safari/Firefox

        function speak(text, onEnd) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (preferredVoice) utterance.voice = preferredVoice;
            utterance.pitch = 1.2; utterance.rate = 0.95;
            utterance.onend = onEnd;
            window.speechSynthesis.speak(utterance);
        }

        function papaEncourage() {
            const lines = ["Keep your explorer eyes open, you're doing great!", "Papa Pooh says: You're almost there!", "You two are the best explorers! You can do it!"];
            speak(lines[Math.floor(Math.random() * lines.length)]);
        }

        const svg = d3.select("#map-svg");
        const g = svg.append("g");
        const projection = d3.geoMercator().scale(window.innerWidth / 6.5).translate([window.innerWidth / 2, window.innerHeight / 1.5]);
        const path = d3.geoPath().projection(projection);
        svg.call(d3.zoom().scaleExtent([1, 15]).on("zoom", (e) => g.attr("transform", e.transform)));

        d3.json("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson").then(data => {
            countriesData = data.features;
            g.selectAll("path").data(countriesData).enter().append("path")
                .attr("d", path).attr("class", "country-path")
                .on("mouseover", function(event, d) {
                    const name = d.properties.ADMIN || d.properties.name;
                    d3.select("#tooltip").style("opacity", 1).html(name).style("left", (event.pageX + 15) + "px").style("top", (event.pageY - 20) + "px");
                    d3.select(this).style("stroke", "#fff").style("stroke-width", "2.5px");
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").style("opacity", 0);
                    d3.select(this).style("stroke", "#94a3b8").style("stroke-width", "0.5px");
                })
                .on("click", (e, d) => handleCountryClick(d.properties.ADMIN || d.properties.name));
        });

        document.getElementById('start-btn').onclick = () => {
            audioCtx.resume();
            document.getElementById('start-screen').classList.add('hidden');
            speak("Welcome explorers! Alani, use your tennis eyes! Wilder, get ready for a high score! Alani, find the first country!", nextRound);
        };

        function nextRound() {
            if (scores.Alani >= 1000 || scores.Wilder >= 1000) { endGame(); return; }
            const list = Object.keys(continentsMap);
            targetCountry = list[Math.floor(Math.random() * list.length)];
            currentContinent = continentsMap[targetCountry];
            document.getElementById('target-country').innerText = targetCountry;
            document.getElementById('turn-label').innerText = currentPlayer + "'s Turn";
            document.getElementById('fact-container').style.opacity = "0";
            document.getElementById('box-Alani').style.opacity = (currentPlayer === 'Alani' ? "1" : "0.3");
            document.getElementById('box-Wilder').style.opacity = (currentPlayer === 'Wilder' ? "1" : "0.3");
            const hint = document.getElementById('hint-text');
            if (currentPlayer === 'Wilder') {
                hint.innerText = "üí° Hint: It's in " + currentContinent;
                hint.classList.remove('hidden');
            } else { hint.classList.add('hidden'); }
            g.selectAll("path").transition().duration(500).style("fill", d => {
                const name = d.properties.ADMIN || d.properties.name;
                if (currentPlayer === 'Wilder' && continentsMap[name] === currentContinent) return "#0ea5e9";
                return "#334155";
            });
        }

        function handleCountryClick(name) {
            if (name === targetCountry) {
                playSound(880, 'sine', 0.2, 0.4); // LOUDER Ding!
                scores[currentPlayer] += 200;
                document.getElementById('score-' + currentPlayer).innerText = scores[currentPlayer];
                const compliment = sillyCompliments[Math.floor(Math.random() * sillyCompliments.length)];
                const fact = funnyFacts[name] || "This country is part of a giant family adventure!";
                document.getElementById('fact-text').innerText = fact;
                document.getElementById('fact-container').style.opacity = "1";
                speak(compliment + " " + fact, () => { switchPlayer(); });
            } else {
                playSound(150, 'square', 0.3, 0.2); // LOUDER Boop
                speak("Not quite! That was " + name + ". Try again!", () => { switchPlayer(); });
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'Alani' ? 'Wilder' : 'Alani';
            speak("Now it is " + currentPlayer + "'s turn.", nextRound);
        }

        function endGame() {
            const winner = scores.Alani >= 1000 ? 'Alani' : 'Wilder';
            document.getElementById('winner-text').innerText = winner + " Wins!";
            document.getElementById('winner-screen').classList.remove('hidden');
            speak("Game Over! Congratulations " + winner + "! You are the champion of the world! Papa Pooh is so proud of you both!");
        }
    </script>
</body>
</html>
